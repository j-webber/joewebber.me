<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joe Webber</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Joe Webber - Full-stack web developer" />
    <meta
      name="description"
      content="A recovering sales addict now hooked on web development. I work with Express, React, and Nodejs"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https:/joewebber.me" />
    <meta property="og:title" content="Joe Webber - Full-stack web developer" />
    <meta
      property="og:description"
      content="A recovering sales addict now hooked on web development. I work with Express, React, and Nodejs"
    />
    <meta property="og:image" content="https://joewebber.me/joe-pebble.jpeg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://joewebber.me" />
    <meta
      property="twitter:title"
      content="Joe Webber - Full-stack web developer"
    />
    <meta
      property="twitter:description"
      content="A recovering sales addict now hooked on web development. I work with Express, React, and Nodejs"
    />
    <meta
      property="twitter:image"
      content="https://joewebber.me/joe-pebble.jpeg"
    />

    <!-- Meta Tags Generated with https://metatags.io -->

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script>
      // toggle dark mode from tailwind docs
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="antialiased text-slate-700 dark:text-slate-400 bg-white dark:bg-slate-900 transition-colors tracking-tight"
  >
    <div
      id="root"
      class="md:min-h-[calc(100vh-40px)] min-h-[calc(100vh-8px)] max-w-none relative"
    ></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
